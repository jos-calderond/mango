<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Account</title>
</head>
<body class="app-body">

<div class="navbarContainer"></div>
<div class="social-barContainer"></div>

<div class="container" id="app">
    <div class="row mt-5">
        <div class="col">
            <h1 class="display-3">Account details</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2 class="display-6 account">Account Number: {{ accountInfo.number }} - Balance: ${{ accountInfo.balance }}</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2 style="color: #021b79;">Transactions</h2>
            <table class="table">
                <thead>
                <tr>
                    <th style="color: #021b79;">id</th>
                    <th style="color: #021b79;">Description</th>
                    <th style="color: #021b79;">Date</th>
                    <th style="color: #021b79;">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="transaction in accountInfo.transactions" v-bind:class="[ transaction.type == 'CREDIT' ? 'credit-transaction' : 'debit-transaction' ]">
                    <td>{{ transaction.id }}</td>
                    <td>{{ transaction.description }}</td>
                    <td>{{ formatDate(transaction.date) }}</td>
                    <td>{{ transaction.amount }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br><br>
<footer class="footr"></footer>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/account.js"></script>
<script>
    $(document).ready(function () {
        $('.navbarContainer').load('./navbar.html');
    });
</script>
<script>
    $(document).ready(function () {
        $('.social-barContainer').load('./socialbar.html');
    });
</script>


<script>
    $(document).ready(function () {
        $('.footr').load('./footer.html');
    });
</script>

</body>
</html>
