<body class="app-body">

<div class="navbarContainer"></div>
<div class="social-barContainer"></div>

<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col offset-md-2">
                <div class="row mt-3">
                    <div class="col-6">
                        <h2 class="display-6 subtitle">Create cards</h2>
                        <form class="mt-4" v-on:submit="create($event)">
                            <div class="row mb-3">
                                <label for="card-type" class="col-sm-4 col-form-label ">Card type:</label>
                                <div class="col-sm-7">
                                    <select id="card-type" v-model="cardType" class="form-select" aria-label="Default select example" required>
                                        <option value="none" >Open this select menu</option>
                                        <option value="CREDIT">Credit</option>
                                        <option value="DEBIT">Debit</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="card-color" class="col-sm-4 col-form-label">Card Color:</label>
                                <div class="col-sm-7">
                                    <select id="card-color" v-model="cardColor" class="form-select" aria-label="Default select example" required>
                                        <option value="none">Open this select menu</option>
                                        <option value="SILVER">Silver</option>
                                        <option value="GOLD">Gold</option>
                                        <option value="TITANIUM">Titanium</option>
                                    </select>
                                </div>
                            </div>
                                    <button type="submit" class="btn btn-lg btn-outline-primary  ">Create</button>
                        </form>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>
