<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalogue || Mango Bank</title>
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-freedom.css">
    <script src="js/shop.js"></script>
</head>

<body class="app-body">

    <div class="navbarContainer"></div>
    <div class="social-barContainer"></div>
    <div class="container" id="app">

        <div class="toast-container position-fixed p-3 top-0 end-0" id="toastPlacement" style="z-index: 1;">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <div id="success-toast" data-bs-delay="10000" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ successMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h6 class="display-3">Catalogue</h6>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h4 class="display-8 account">Actual points: {{ walletInfo }}</h4>
            </div>
        </div>

        <div class="w3l-products-1">
            <div id="products1-block" class="text-center">
                <div class="wrapper">
                    <template v-for="categoria in categories">
                        <div class="mt-5 mb-4 fs-2 text-left">
                            {{categoria.charAt(0).toUpperCase() + categoria.slice(1).toLowerCase()}}
                        </div>
                        <hr>
                        <div class="d-grid grid-col-3">
                            <template v-for="product in productInfo">
                                <div class="product" v-if="product.type == categoria" v-bind:id="product.id">
                                    <img v-bind:src="'./images/product/prod' + product.id + '.png'" class="img-responsive" alt="">
                                    <div class="info-bg">
                                        <div>
                                            <span class="fs-5">{{ product.name }}</span><br>
                                            <span class="fs-6">{{ product.description }}</span>
                                        </div>
                                        <div class="info-bg w-100 mt-3">
                                            <span class="product-value fs-4 align-middle">{{-product.value}}</span>
                                            <span class="align-middle"> &nbsp;Mangopoints</span>
                                            <button type="button" v-bind:id="product.id" v-on:click ="performExchange" class="btn btn-outline-primary float-end shop-button">
                                                    Canjear
                                            </button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="social-bar">
            <a href="https://www.facebook.com/profile.php?id=100077905903671" class="icon icon-facebook"
                target="_blank"></a>
            <a href="https://twitter.com/DevopsSquad" class="icon icon-twitter" target="_blank"></a>
            <a href="https://www.youtube.com/channel/UCV08O-fF4_wmpW5cAyeQ8Hg" class="icon icon-youtube"
                target="_blank"></a>
            <a href="https://www.instagram.com/devops.squad/" class="icon icon-instagram" target="_blank"></a>
        </div>
    </div>
        <br><br>
        <footer class="footr"></footer>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
            
            <script src="js/catalogue.js"></script>
        
        <script>
            $(document).ready(function () {
                $('.navbarContainer').load('./navbar.html');

            });
        </script>

        <script>
            $(document).ready(function () {
                $('.footr').load('./footer.html');
            });
        </script>

</body>

</html>
