<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Accounts</title>
</head>
<body class="app-body">

<div class="navbarContainer"></div>
<div class="social-barContainer"></div>

<div class="container" id="app">
    <div class="row mt-5">
        <div class="col">
            <h2 class="display-4">Loans
                <a class="btn btn-lg  btn-outline-primary"  href="/web/loan-application.html">
                    Go to loan request</h5></a>
            </h2>
            <span class="small" v-if="clientInfo.loans.length <= 0 ">You don't have loans</span>
        </div>
    </div>
    <div class="row">
        <div v-for="loan in clientInfo.loans" class="col-12 col-md-3 mt-2">
            <div class="card border-0 account">
                <div class="card-body">
                    <h5 class="card-title account-number">{{ loan.name }}</h5>
                    <p class="card-text"> Payments: {{ loan.payments }}</p>
                    <p class="text-center lead account-balance"> ${{ loan.amount }} </p>
                </div>
            </div>
        </div>
    </div>
</div>


<br><br>
<footer class="footr"></footer>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/loansCliente.js"></script>
<script>
    $(document).ready(function () {
        $('.navbarContainer').load('./navbar.html');
    });
</script>
<script>
    $(document).ready(function () {
        $('.social-barContainer').load('./socialbar.html');
    });
</script>

<script>
    $(document).ready(function () {
        $('.footr').load('./footer.html');
    });
</script>

</body>
</html>
